<ion-view view-title="Login">
	<ion-content class="page-login">
		
		<div class="logo-big">
			<img src="img/logo_big.png" alt="">
		</div>

		<h3>LOGIN</h3>

		<div class="list card">	
			<label class="item item-input-wrapper">
				<i class="icon ion-person placeholder-icon"></i>
				<input type="text" placeholder="Username / Email" ng-model="data.username">
			</label>
		</div>
		<div class="list card">	
			<label class="item item-input-wrapper">
				<i class="icon ion-locked placeholder-icon"></i>
				<input type="password" placeholder="Password" ng-model="data.password">
			</label>
		</div>
		<div class="wrapper button-login">
			<button class="button button-full button-positive" ng-click="doLogin()">
				Login
			</button>
		
			<div class="nr" >Belum Punya Akun? <br></div>
			<button class="button button-positive" ng-click="openRegister()">
				&nbsp; Register &nbsp;
			</button>
		</div>

	</ion-content>
	<div class="mainbg">
        <div class="kiriatas"></div>
        <div class="kananbawah"></div>
    </div>
</ion-view>
