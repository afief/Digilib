<ion-view view-title="Pesan">
	<ion-content>
		<div class="header">
			<div class="icon ion-ios-email">
			</div>
			<div class="title">2 Pesan</div>
		</div>

		<div class="notif-page">
			<div class="wrapper">
				<div class="list notifications messages">

					<div class="item item-avatar" ng-repeat="msg in messages track by $index">
						<img ng-src="{{msg.thumbnail}}" alt="">
						<h2>{{msg.subject}}</h2>
						<p>{{msg.name}}</p>
						<p>{{msg.date}}</p>
					</div>

				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
