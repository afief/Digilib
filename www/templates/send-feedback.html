<ion-view view-title="Send Feedback">
	<ion-content>

		<div class="header">
			<div class="icon ion-chatbox-working">
			</div>
			<div class="title">Kirim Saran Dan Tanggapan</div>
		</div>
		
		<div class="card">
			<form action="">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Nama</span>
					<input type="text" placeholder="Nama Lengkap">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Email</span>
					<input type="text" placeholder="Email">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Feedback</span>
					<textarea placeholder="Feedback" style="height: 100px;"></textarea>
				</label>
			</form>
		</div>
		<button class="button button-positive" style="margin: 0px auto;     display: table;">
			Send Feedback
		</button>

	</ion-content>
</ion-view>
