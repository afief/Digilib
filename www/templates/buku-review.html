<ion-view view-title="">
	<ion-content>
		<div class="book-detail">
			
			<div class="banner-head">
				<div class="title">{{book.title}}</div>
				<div class="author">by {{book.author}}</div>

				<div class="button-bar">
					<a class="button icon-left ion-ios-book" ui-sref="app.buku({id: id})">
						About
					</a>
					<a class="button active icon-left ion-chatbubble" ui-sref="app.buku-review({id: id})">
						Review
					</a>
				</div>
			</div>

			<div class="wrapper rating-create">
				<div class="card card-rating">
					<div class="item item-divider">
						Beri Review
					</div>
					<div class="item item-text-wrap stars">
						<span ng-click="setRating(1)" class="star icon" ng-class="{'ion-android-star': (rating >= 1), 'ion-android-star-half': ((rating >= 0.3) && (rating < 0.7)), 'ion-android-star-outline': (rating < 0.3)}"></span>
						<span ng-click="setRating(2)" class="star icon" ng-class="{'ion-android-star': (rating >= 2), 'ion-android-star-half': ((rating >= 1.3) && (rating < 1.7)), 'ion-android-star-outline': (rating < 1.3)}"></span>
						<span ng-click="setRating(3)" class="star icon" ng-class="{'ion-android-star': (rating >= 2), 'ion-android-star-half': ((rating >= 2.3) && (rating < 2.7)), 'ion-android-star-outline': (rating < 2.3)}"></span>
						<span ng-click="setRating(4)" class="star icon" ng-class="{'ion-android-star': (rating >= 3), 'ion-android-star-half': ((rating >= 3.3) && (rating < 3.7)), 'ion-android-star-outline': (rating < 3.3)}"></span>
						<span ng-click="setRating(5)" class="star icon" ng-class="{'ion-android-star': (rating >= 4), 'ion-android-star-half': ((rating >= 4.3) && (rating < 4.7)), 'ion-android-star-outline': (rating < 4.3)}"></span>
					</div>
					<div class="item item-text-wrap">
						<textarea placeholder="Review" style="height: 100px; width: 100%; padding: 10px; box-shadow: 1px 1px 7px -4px #444;" ng-model="input.comment"></textarea>
						<button class="button icon-left ion-paper-airplane button-full button-positive" ng-click="doSendComment()">
							Kirim Review
						</button>
					</div>
				</div>
			</div>

			<div class="card card-rating comments">
				<div class="item item-divider">
					Review
				</div>
				<div class="item item-text-wrap" ng-if="comments.length">

					<div class="comment" ng-repeat="comment in comments track by $index">
						<div class="avatar">
							<img src="img/default-user-image.png" alt="">
						</div>
						<div class="detail">
							<div class="name">{{comment.member_name}}</div>
							<div class="date">{{comment.input_date}}</div>
							<div class="content">
								{{comment.comment}}
							</div>
							<!-- <div class="buttons">
								<button class="button button-clear" ng-class="{'button-stable': !review.like, 'button-positive': review.like}" ng-click="review.like = !review.like">
									<span class="icon ion-thumbsup"></span>
									<span>Like</span>
								</button>
							
								<button class="button button-clear button-positive">
									<span class="icon ion-reply"></span>
									<span>Reply</span>
								</button>
							
							</div> -->
						</div>
					</div>

				</div>
				<div class="item item-text-wrap text-center" ng-if="!comments.length">
					<h3>Belum Ada Review</h3>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
