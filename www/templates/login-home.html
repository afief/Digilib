			<img src="img/logo_big.png" alt="">
		</div>

		
		<div class="padding">
			<p>Belum memiliki akun</p>
			<button class="button button-positive button-register button-full" ui-sref="register">

			<p>Sudah memiliki akun</p>
			<button class="button button-calm button-register button-full" ui-sref="login">
				Login

	</ion-content>
	<div class="mainbg">
        <div class="kiriatas"></div>
        <div class="kananbawah"></div>
