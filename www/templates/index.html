<ion-side-menus enable-menu-with-back-views="true">
	<ion-pane ion-side-menu-content>
		<ion-nav-bar class="barTopMenu">

			<ion-nav-back-button ng-show="isBackButtonShow()">
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button" menu-toggle="left" ng-hide="isBackButtonShow()">
					<i class="icon ion-navicon"></i>
				</button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button" ng-click="showRightMenu($event)">
					<i class="icon ion-android-more-vertical"></i>
				</button>
			</ion-nav-buttons>

		</ion-nav-bar>
		<ion-nav-view name="content"></ion-nav-view>
	</ion-pane>

	<ion-side-menu side="left">
		<ion-header-bar class="profile" ng-click="changeState('app.profil')">

			<div class="avatar" ng-style="{'background-image': 'url(' + user.profile.member_image + ')'}">
			</div>

			<div class="name">
				{{user.profile.member_name}}
			</div>
			<div class="edit-profile">
				<a menu-close ui-sref="app.profil">Edit Profile</a>
			</div>

		</ion-header-bar>
		<ion-content class="viewListSideBar">
			<div class="list">

				<a class="item menu-close item-icon-left listViewSideBar" href="#/app/koleksi">
					<span class="icon ion-ios-photos"></span>
					<span>Koleksi Buku</span>
				</a>

				<a class="item menu-close item-icon-left listViewSideBar" href="#/app/pemberitahuan">
					<span class="icon ion-android-notifications"></span>
					<span>Pemberitahuan</span>
				</a>

				<a class="item menu-close item-icon-left listViewSideBar" href="#/app/pesan">
					<span class="icon ion-ios-email"></span>
					<span>Pesan</span>
				</a>

				<a class="item menu-close item-icon-left listViewSideBar" href="#/app/pinjaman">
					<span class="icon ion-ios-book"></span>
					<span>Catatan Peminjaman</span>
				</a>

				<a class="item menu-close item-icon-left listViewSideBar" href="#/app/reservasi">
					<span class="icon ion-flag"></span>
					<span>Reservasi</span>
				</a>

				<a class="item menu-close item-icon-left listViewSideBar" href="#/app/favorit">
					<span class="icon ion-ios-heart"></span>
					<span>Buku Favorit</span>
				</a>

				<!-- <a class="item menu-close item-icon-left listViewSideBar" href="#/app/send-feedback">
					<span class="icon ion-chatbox-working"></span>
					<span>Send Feedback</span>
				</a> -->

				<a class="item menu-close item-icon-left listViewSideBar" href="#/app/pengaturan">
					<span class="icon ion-android-options"></span>
					<span>Pengaturan</span>
				</a>

			</div>
			<div class="mainbg">
        		<div class="kananbawah"></div>
    		</div>
		</ion-content>
		
		<div class="version-text">
			{{version_text}}
		</div>
		
	</ion-side-menu>
</ion-side-menus>


<script id="menu-pop.html" type="text/ng-template">
	<ion-popover-view style="height: 110px">
		<ion-content>
			<div class="list">
				<div class="item item-icon-left" ng-click="doViewRefresh()"><i class="icon ion-loop"></i>Refresh</div>
				<div class="item item-icon-left" ng-click="doViewHelp()"><i class="icon ion-help-circled"></i>FAQ</div>
			</div>
		</ion-content>
	</ion-popover-view>
</script>
