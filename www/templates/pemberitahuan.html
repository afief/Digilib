<ion-view view-title="Pemberitahuan">
	<ion-content>
		<div class="notif-page">
			<div class="wrapper">
				<div class="list notifications">

					<div class="item item-avatar" ng-repeat="review in reviews track by $index">
						<img ng-src="{{review.thumbnail}}" alt="">
						
						<h2><b>{{review.name}}</b> Mengomentari Review Anda</h2>
						<p>{{review.date}}</p>							
					</div>

				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
